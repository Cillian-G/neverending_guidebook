{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div>
        <p>contact page</p>

        <!-- Crispy fields not working? -->
        <form action="{% url 'contact' %}" method="POST" id="contact-form">
            <fieldset>
                {% csrf_token %}
                {{ contact_form.as_p}}
            </fieldset>
            <div>                    
                <button id="submit-button" class="btn btn-primary green-button" type="submit">
                    <span>Send message</span>
                </button>
            </div>
        </form>
    </div>
   

{% endblock %}
