{% extends "base.html" %}

{% block content %}

    {% if user.is_authenticated %}

        <div>
            <a href="{% url 'upgrade' %}">Upgrade your account</a>
        </div>

        <ul>
        {% for bookmarked_location in user_bookmarks %}
        <li><a href="{% url 'location' location.slug %}">{{ bookmarked_location.title }}</a></li>    
        {% endfor %}
        </ul>

    {% endif %}
{% endblock content %}
