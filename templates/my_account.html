{% extends "base.html" %}

{% block content %}

    {% if user.is_authenticated %}


        <div>
        <h3>{{ user.username }}'s bookmarks</h3>
        <ul>
            {% for location in locations %}
                <li>
                    <a href="{% url 'location' location.slug %}">{{ location.title }}</a> 
                </li>
        {% endfor %}
        </ul>

    {% endif %}
{% endblock content %}
