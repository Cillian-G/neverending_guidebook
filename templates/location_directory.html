{% extends "base.html" %}

{% block content %}


<div>
    <h3>location directory</h3>
    <ul>
        {% for location in location_list %}
            <li>
                <a href="{% url 'location' location.slug %}">{{ location.title }}</a> 
            </li>
        {% endfor %}
    </ul>
</div>


{% endblock content %}
